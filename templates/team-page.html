{% extends "layout.html" %}
{% from "macros/team.html" import render_team_member %}
{% block title %}Team{% endblock %}
{% block body %}

<div class="team-heading text-center">
    {{ this.heading }}
    <hr class="colored"/>
</div>

<div>{{ this.body }}<br/></div>

<div class="row">
    {% for team_member in this.children %}
    <div class="col-xs-12 col-sm-6 col-md-4 profile-cards">
        {{ render_team_member(team_member) }}
    </div>
    {% endfor %}
</div>
{% endblock %}
